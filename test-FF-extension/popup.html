<!doctype html>
<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html"/>
	<meta charset="utf-8">
	<title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
        border: 2px solid black;
      }

      input {
		  font-size: 20px;
		  text-align: left;
		  color: blue;
	  }

	  textarea {
			font-size: 20px;
	  }

	  select {
			font-size: 20px;
			color: red;
	  }

      img {
        margin: 5px;
        border: 5px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }

  </head>

		<h2>ConKey &copy; 2018 YKY</h2>
		<textarea id="logName">log-name</textarea>
		<input id="butt4" type="button" value="Reset event stream"/>
		<input id="butt6" type="button" value="Reload extension"/>
		<input id="butt1" type="button" value="Test beep"/>
		<input id="butt2" type="button" value="Save log"/>
		<input id="butt3" type="button" value="Clear history"/>
		<input id="butt5" type="button" value="Echo nickname"/>
		<h2>Choose nickname:</h2>
		<select id="Nickname">
			<option value="Cybernetic1">Cybernetic1</option>
